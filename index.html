<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <section class="card">
        <div class="left">
          <img class="img"src="https://assets-ouch.icons8.com/preview/511/a8fc1d6c-db5e-4530-87e4-e84ac496ebce.png">
        </div>
        <div class="right">
          <h1 class="title">Hola!</h1>
          <p class="subtitle">Comencemos el viaje</p>
          <form class="form">
            <label class="label" for="username">Username</label>
            <input class="input" type="text" id="username" required placeholder="Ingresa tu nombre de usuario">
            <laber class="label"for="Email">Email</laber>
            <input class="input" type="email" required id="Email" placeholder="ejemplo@dominio.com">
            <label class="label"for="password">Contraseña</label>
            <input class="input" type="password" required minlength=8 id="pasessword" placeholder="Ingresa tu contraseña"></label>
            <label class="label"for="password">Confirmar contraseña</label>
            <input class="input" type="password" required minlength=8 id="pasessword-check" placeholder="Confirma tu contraseña"></label>
            <div class="check" name="" id="" class="">
              <input type="checkbox" required>
              <label class="label"for="terms">Estoy de acuerdo con los <a class="link" href="">términos y condiciones</a></label>
            </div>
            <button class="button" type="submit">Registrarme</button>
            <p>Tienes una cuenta? <a class="link" href="">Ingresa!</a></p>
          </form>
        </div>
      </section>
  </div>
</body>
</html>
