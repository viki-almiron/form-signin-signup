<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <section class="left">
        <h1 class="title">Hola!</h1>
        <p class="subtitle">Te estabamos esperando</p>
        <form class="form" action="javascript:void(0)">
          <label class="label" for="Email">Email</label>
          <input class="input" type="email" name="email" id="email" placeholder="usuario@gmail.com" required>
          <label class="label" for="contraseña">Contraseña</label>
          <input class="input" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required minlength="8">
          <button class="button" type="submit">Ingresar</button>
          <p>No tienes una cuenta? <a href="http://" target="_blank" rel="noopener noreferrer">Registrate</a></p>
        </form>
      </section>
      <section class="right">
        <img  class="img" src="https://assets-ouch.icons8.com/preview/809/b132c8e3-b3cd-4c55-9efe-5495d998bb38.png" alt="img-card">
      </section>
    </div>
</body>
</html>
